<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .wraper{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
       }

        .box1{
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
            background: lightcoral;
            padding: 40px;
            text-align: center;
        }
    </style>

</head>
<body>
  <div class="wraper">
    <div class="box1">1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>
</html>
