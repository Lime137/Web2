<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .wraper{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        background-color: rgb(0, 0, 0);
       }

        .box1{
            /*grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-column: 2/4;
            grid-row: 2/2;
            grid-area: 2/2/2/4;*/
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;

            background-color: rgb(255, 0, 0);
            gap: 10px;
            padding: 40px;
            text-align: center;
        }
        .box2{
            background-color: rgb(206, 250, 135);
            gap: 10px;
            padding: 40px;
            text-align: center;
            grid-column-start: 1;
            grid-row-start: 3;
            grid-row-end: 5;

        }
        .box3{
            background-color: rgb(231, 135, 250);
            gap: 10px;
            padding: 40px;
            text-align: center;
        }
        .box4{
            background-color: rgb(156, 135, 250);
            gap: 10px;
            padding: 40px;
            text-align: center;
        }
        .box5{
            background-color: rgb(135, 250, 164);
            gap: 10px;
            padding: 40px;
            text-align: center;
        }
    </style>

</head>
<body>
  <div class="wraper">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
  </div>
</body>
</html>
