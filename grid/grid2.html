<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .layout {
  display: grid;
  grid-template-columns: 200px 1fr;
  grid-template-rows: auto 1fr auto;
  grid-template-areas:
    "header header"
    "nav main"
    "footer footer";
  gap: 10px;
  height: 100vh;
}


header { grid-area: header; background: #ccc; padding: 20px; border: 5px solid blue; background: rgb(56, 138, 166);}
nav    { grid-area: nav; background: #aaa; padding: 20px; border: 5px solid green; background: lightgreen;}
main   { grid-area: main; background: #ddd; padding: 20px; border: 5px solid red; background: rgb(249, 84, 84);}
footer { grid-area: footer; background: #bbb; padding: 20px; border: 5px solid orange; background: lightcoral;}
    </style>
</head>
<body>
    <div class="layout">
  <header>Header</header>
  <nav>Meny</nav>
  <main>Inneh√•ll</main>
  <footer>Footer</footer>
</div>
</body>
</html>
