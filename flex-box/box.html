<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
      body{
        font-family: sans-serif;
        margin 0;
      }
      header{
        background-color: rgb(128, 0, 0);
        height: 100px;
      }
      h1{
        text-align: center;
        color: white;
        line-height: 100px;
        margin: 0;
      }
      article{
        min-width: 400px;
        padding: 10px;
        margin: 10px;
        background-color: rgb(186, 193, 193);
      }
      section{
        display: flex;
        flex-direction: column;
        zoom: 0,8;
        background-color: gray;
      }
    </style>
</head>
<body>
  <header>
    <h1>Sample flexbox example</h1>
  </header>
  <section>
    <article>
      <h2>First article</h2>
      <p>Content…</p>
    </article>
    <article>
      <h2>Second article</h2>
      <p>Content…</p>
    </article>
    <article>
      <h2>Third article</h2>
      <p>Content…</p>
    </article>
    <article>
      <h2>Fourth article</h2>
      <p>Content…</p>
    </article>
    <article>
      <h2>Fifth article</h2>
      <p>Content…</p>
    </article>
    </section>
</body>
